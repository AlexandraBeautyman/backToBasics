<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Playground To Do List</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>To Do List</h1>
        <!-- <button id="add-btn" >Add To Do Item</button> -->
        <form id="form" class="hide">

            <label for="taskName">Task</label>
            <input id="taskName" name="taskName" type="text" required />

            <label for="assignee">Assignee</label>
            <input id="assignee" name="assignee" type="text" required />

            <button id="submit-btn" type="submit" >Add Task</button>

        </form>
        <div id="to-dos"></div>
    </body>
</html>
